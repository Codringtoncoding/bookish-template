{% extends "_base.html" %}
{% block content %}

<div class="greeting">
  <h1>See all books and whats in stock.</h1>
</div>

<table class="quantity-table">
  <tr>
    <th>Title</th>
    <th>Quantity</th>
  </tr>
  {% for book in bookCopies %}
  <td>{{book.title}}</td>
  <td>{{book.quantity.count}}</td>
  </tr>
  {% endfor %}

  {% endblock %}
