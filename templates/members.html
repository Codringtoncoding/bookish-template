{% extends "_base.html" %}
{% block content %}
<div class="greeting">
    <h1>Members</h1>
</div>
<table class = "members-table">
    <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>phone number</th>
        <th>email</th>
        <th>address</th>
    </tr>
    {% for memb in member %}
    <td>{{memb.id}}</td>
    <td>{{memb.name}}</td>
    <td>{{memb.phone_number}}</td>
    <td>{{memb.email}}</td>
    <td>{{memb.address}}</td>
    </tr>

{% endfor %}
{% endblock %}
